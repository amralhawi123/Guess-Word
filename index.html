<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="guess.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <h1></h1>
    <div class="guess-game">
        <div class="game-area">
            <div class="inputs"></div>
            <div class="controle">
                <button class="check">Check Word</button>
                <button class="hint"><span></span> Hint</button>
            </div>
            
        </div>
        <div class="key-colors">
            <h2>key-colors</h2>
            <div class="key-color">
                <div class="key in-place"></div>
                <div class="key-text">Letter is correct and in place.</div>
            </div>
            <div class="key-color">
                <div class="key not-in-place"></div>
                <div class="key-text">Letter is correct but not in place.</div>
            </div>
            <div class="key-color">
                <div class="key wrong"></div>
                <div class="key-text">Letter is wrong.</div>
            </div>
            
        </div>
    </div>
    <footer></footer>
    <div id="popup-box" class="modal">
        <div class="message"> 
        </div>
    <script src="guess.js"></script>
</body>
</html>
